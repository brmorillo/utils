name: Git Flow - Hotfix

on:
  push:
    branches:
      - 'hotfix/**'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  validate-hotfix:
    name: Validate Hotfix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          

      - name: Install dependencies
        run: npm install

      - name: Type checking
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Validate branch naming
        run: |
          branch_name="${{ github.head_ref || github.ref_name }}"
          if [[ ! "$branch_name" =~ ^hotfix/.+ ]]; then
            echo "âŒ Branch name '$branch_name' does not follow convention: hotfix/issue-description"
            exit 1
          fi
          echo "âœ… Branch name '$branch_name' follows convention"

      - name: Validate hotfix necessity
        run: |
          # Check if this is truly a critical fix
          branch_name="${{ github.head_ref || github.ref_name }}"
          echo "ðŸ”¥ HOTFIX DETECTED: $branch_name"
          echo "âš ï¸  Please ensure this is a critical production issue that cannot wait for the next regular release"

  create-patch-release:
    name: Create Patch Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'branch'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create hotfix release
        run: |
          # Create patch version
          npm version patch --no-git-tag-version
          new_version=$(node -p "require('./package.json').version")

          # Generate changelog for hotfix
          branch_name="${{ github.ref_name }}"
          issue_description=$(echo $branch_name | sed 's/hotfix\///')

          changelog="## Hotfix v$new_version\n\n### ðŸš¨ Critical Fix\n- fix: $issue_description\n"

          # Update CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            cp CHANGELOG.md CHANGELOG.md.bak
          else
            echo "# Changelog\n" > CHANGELOG.md
          fi

          {
            head -n 3 CHANGELOG.md
            echo ""
            echo -e "$changelog"
            if [ -f CHANGELOG.md.bak ]; then
              tail -n +4 CHANGELOG.md.bak
            fi
          } > CHANGELOG.md.tmp

          mv CHANGELOG.md.tmp CHANGELOG.md
          rm -f CHANGELOG.md.bak

          # Commit and tag
          git add package.json CHANGELOG.md
          git commit -m "hotfix: v$new_version - $issue_description"
          git tag "v$new_version"

          echo "HOTFIX_VERSION=$new_version" >> $GITHUB_ENV
          echo "HOTFIX_DESCRIPTION=$issue_description" >> $GITHUB_ENV

      - name: Create PR to main
        run: |
          gh pr create \
            --title "ðŸš¨ Hotfix v$HOTFIX_VERSION: $HOTFIX_DESCRIPTION" \
            --body "**CRITICAL HOTFIX** ðŸš¨\n\nThis hotfix addresses: $HOTFIX_DESCRIPTION\n\n### Changes\n- Emergency patch for production issue\n- Version bumped to v$HOTFIX_VERSION\n\n**This requires immediate review and merge.**" \
            --base main \
            --head ${{ github.ref_name }} \
            --label "hotfix,critical,patch" \
            --assignee @me
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
