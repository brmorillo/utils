name: Release Management

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write
      pull-requests: write
      packages: write
      id-token: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build package
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          # Get current version
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"

          # Determine release type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            release_type="${{ github.event.inputs.release_type }}"
          else
            # Auto-detect from commit messages
            if git log --format=%B -n 20 | grep -q "BREAKING CHANGE\|feat!"; then
              release_type="major"
            elif git log --format=%B -n 20 | grep -q "^feat"; then
              release_type="minor"
            else
              release_type="patch"
            fi
          fi

          echo "Release type: $release_type"

          # Update version
          npm version $release_type --no-git-tag-version
          new_version=$(node -p "require('./package.json').version")

          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "tag=v$new_version" >> $GITHUB_OUTPUT
          echo "release_type=$release_type" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Create changelog for this release
          tag_name="v${{ steps.version.outputs.version }}"
          previous_tag=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$previous_tag" ]; then
            commits=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            commits=$(git log ${previous_tag}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          # Group commits by type
          features=$(echo "$commits" | grep "^- feat" | sed 's/^- feat[(:]/- /' | sed 's/^- feat/- /')
          fixes=$(echo "$commits" | grep "^- fix" | sed 's/^- fix[(:]/- /' | sed 's/^- fix/- /')
          chores=$(echo "$commits" | grep -E "^- (chore|docs|style|refactor|test)" | sed 's/^- [^:]*[(:]/- /')
          breaking=$(echo "$commits" | grep -i "breaking\|!" | sed 's/^- [^:]*[(:]/- /')

          # Build changelog
          changelog="## Release $tag_name\n\n"

          if [ ! -z "$breaking" ]; then
            changelog="${changelog}### ðŸ’¥ Breaking Changes\n$breaking\n\n"
          fi

          if [ ! -z "$features" ]; then
            changelog="${changelog}### âœ¨ Features\n$features\n\n"
          fi

          if [ ! -z "$fixes" ]; then
            changelog="${changelog}### ðŸ› Bug Fixes\n$fixes\n\n"
          fi

          if [ ! -z "$chores" ]; then
            changelog="${changelog}### ðŸ”§ Other Changes\n$chores\n\n"
          fi

          # Save to file and output
          echo -e "$changelog" > release_notes.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          # Backup current changelog
          if [ -f CHANGELOG.md ]; then
            cp CHANGELOG.md CHANGELOG.md.bak
          else
            echo "# Changelog\n\nAll notable changes to this project will be documented in this file.\n" > CHANGELOG.md
          fi

          # Add new release to changelog
          {
            head -n 3 CHANGELOG.md
            echo ""
            cat release_notes.md
            if [ -f CHANGELOG.md.bak ]; then
              tail -n +4 CHANGELOG.md.bak
            fi
          } > CHANGELOG.md.tmp

          mv CHANGELOG.md.tmp CHANGELOG.md
          rm -f CHANGELOG.md.bak

      - name: Commit version changes
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist
          asset_name: dist.zip
          asset_content_type: application/zip

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - name: Install pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-develop-pr:
    name: Create PR to Develop
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR to develop
        run: |
          # Check if develop branch exists
          if git show-ref --verify --quiet refs/remotes/origin/develop; then
            gh pr create \
              --title "chore: merge release v${{ needs.release.outputs.version }} back to develop" \
              --body "Auto-generated PR to merge release changes back to develop branch" \
              --base develop \
              --head main \
              --assignee @me || echo "PR already exists or failed to create"
          else
            echo "Develop branch does not exist, skipping PR creation"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
